plugins {
    id "com.github.node-gradle.node" version "2.2.4"
}
 
apply plugin: 'base'
apply plugin: "com.github.node-gradle.node"
 
node {
    version = "14.8.0"
    download = true
}
 
task bundle(type: NpmTask, dependsOn: npmInstall) {
    args = ['run', 'build']
}

task test(type: NpmTask) {
    environment = ['CI': 'true']
    args = ['run', 'test']
}
 
check.dependsOn(test)
 
assemble.dependsOn(bundle)